<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos II</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script defer src="js/script.js"></script>
  </head>
  <body>
    <h1>Eventos II</h1>
    <!--     <div class="padre">
      Clase Padre
      <div class="hijo">Clase Hijo</div>
    </div> -->
    <form>
      <div class="mb-3">
        <label for="Nombre" class="form-label">Name</label>
        <input
          type="text"
          name="Nombre"
          id="Nombre"
          aria-describedby="helpId"
          placeholder="Juan Perez"
        />
      </div>
      <!-- Radios -->
      <label>Genero: </label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="masculino"
          value="masculino"
        />
        <label class="form-check-label" for="masculino"> Masculino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="femenino"
          value="femenino"
          checked
        />
        <label class="form-check-label" for="femenino"> Femenino </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="radio"
          name="genero"
          id="otro"
          value="otro"
          checked
        />
        <label class="form-check-label" for="otro"> otro </label>
      </div>
      <!-- Checkboxes -->
      <label for="intereses">intereses</label>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="intereses"
          value="programacion"
          id="programacion"
        />
        <label class="form-check-label" for="programacion">
          programacion
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          name="intereses"
          value="musica"
          id="musica"
        />
        <label class="form-check-label" for="musica"> musica </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          name="intereses"
          type="checkbox"
          value="deportes"
          id="deportes"
        />
        <label class="form-check-label" for="deportes"> deportes </label>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
</html>
